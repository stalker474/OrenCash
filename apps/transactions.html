<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Transaction</title>
        <link rel="stylesheet" type="text/css" href="blockchain.css">
    </head>

    <body>
        <script src="commontools.js"></script>
        <ul id="transactions">

        </ul>
        <script language="JavaScript">
            var parameters = location.search.substring(1).split("&");
            var ul = document.getElementById("transactions");
           
            var temp = parameters[0].split("=");
            if(temp.length == 2)
            {
                id = unescape(temp[1]);
            }
            else
                id = null;

            if(parameters.length == 2)
            {
                
                temp = parameters[1].split("=");
                blockid = unescape(temp[1]);
            }
            else
                blockid = null;

            GetTransactions(id,blockid,ul);
          </script>
    </body>
</html>
